    <title>Especificidad</title>

    <style>
        /**
        El concepto:
        Especificidad son los medios por los que el navegador decide qué valores de una propiedad de 
        CSS son más relevantes para un elemento y, por lo tanto, serán aplicados. La especificidad está 
        basada en las reglas que se aplican y están compuestas de diferentes formas de selectores CSS.

        ¿Cómo se calcula?
        Cuando la especificidad es igual en varias de las múltiples declaraciones, se aplicará la última 
        declaración encontrada en el CSS. La especificidad solo se aplica cuando el mismo elemento es objetivo 
        de múltiples declaraciones. Siguiendo las reglas de CSS, en caso de que un elemento sea objeto de una 
        declaración directa, esta siempre tendrá preferencia sobre las reglas heredadas de un ancestro.

        **/
    </style>
