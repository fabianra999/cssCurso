<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectores de hermanos adyacentes </title>

    <style>
        /**
        Se hace referencia a este selector como selector adyacente o selector del próximo hermano. 
        Sólo seleccionará un elemento especificado que esté inmediatamente después de otro elemento especificado.
        
        SintaxisSection (+):
        elemento_anterior + elemento_afectado { estilos }
        **/
        
        li#item3+li {
            color: red;
        }
        
        .wrap__title+div {
            background-color: grey;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrap__title">
            <h1 class="title">Hola mundo</h1>
        </div>
        <div class="wrap__list">
            <ul>
                <li class="active">item 1</li>
                <li>item 2</li>
                <li id="item3">item 3</li>
                <li>item 4</li>
                <li class="old elegant">item 5</li>
            </ul>
        </div>
        <div class="wrap__list2">
            <h1 class="title">Hola mundo 2</h1>
        </div>
    </div>
    <a href="https://developer.mozilla.org/es/docs/Web/CSS/Selectores_hermanos_adyacentes">ver mas...</a>
</body>

</html>
