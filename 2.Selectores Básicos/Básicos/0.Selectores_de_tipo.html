<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectores de tipo</title>

    <style>
        /**
        Selectores de tipo.
         El selector de tipo CSS coincide con los elementos por nombre de nodo. En otras palabras, selecciona todos los elementos del tipo dado dentro de un documento.

        SyntaxSection: 
        element { estilo properties }
        **/
        /* Todos los elementos <li>. */
        
        li {
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrap__title">
            <h1 class="title">Hola mundo</h1>
        </div>
        <div class="wrap__list">
            <ul>
                <li class="active">item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li class="old elegant">item 5</li>
            </ul>
        </div>
    </div>

    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Type_selectors">ver mas...</a>

</body>

</html>
