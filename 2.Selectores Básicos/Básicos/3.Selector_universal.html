<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector universal</title>
    <style>
        /**
        El selector universal CSS (*) coincide con elementos de cualquier tipo.

        SyntaxSection (*):
        * { style properties }

        **/
        
        * ul {
            color: blue;
        }
        
        * {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrap__title">
            <h1 class="title">Hola mundo</h1>
        </div>
        <div class="wrap__list">
            <ul>
                <li class="active">item 1</li>
                <li>item 2</li>
                <li id="item3">item 3</li>
                <li>item 4</li>
                <li class="old elegant">item 5</li>
            </ul>
        </div>
    </div>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Universal_selectors">ver mas...</a>
</body>

</html>
